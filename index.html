<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotógrafo Fulano</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="carousel.css" />
    <link rel="shortcut icon" href="./img/diaphragm.png" type="image/x-icon">
  </head>

  <body>
    <div id="container" class="container">
      <div id="topo" class="header">
        <div class="logo">
          <h1 id="titulo1">Fotógrafo Fulano</h1>
        </div>
        <div class="pages">
          <a class="paginas" href="#portfolio"
            ><button class="btn">Portfólio</button></a
          >
          <a class="paginas" href="#contato"
            ><button class="btn">Contato</button></a
          >
        </div>
      </div>
      <div class="content">
        <h1 id="destaque">Uma visão além do click.</h1>
        <div id="MainHomeImg">
        </div>
      </div>

      <div class="slider">
        <h1 id="portfolio">Portfólio</h1>
        <div class="slides">
          <div id="slide-1">
            <img class="imgCarousel" src="./img/pic1.jpg" alt="" />
          </div>
          <div id="slide-2">
            <img class="imgCarousel" src="./img/pic2.jpg" alt="" />
          </div>
          <div id="slide-3">
            <img class="imgCarousel" src="./img/pic3.jpg" alt="" />
          </div>
          <div id="slide-4">
            <img class="imgCarousel" src="./img/pic4.jpg" alt="" />
          </div>
          <div id="slide-5">
            <img class="imgCarousel" src="./img/pic6.jpg" alt="" />
          </div>
        </div>
      </div>

      <div id="contato">
        <h1 class="titulo">Gostou? Entre em contato:</h1>
        <h2 class="subtitulo">Instagram</h2>
        <h2 class="subtitulo">WhatsApp</h2>
        <h2 class="subtitulo">Facebook</h2>
        <h2 class="subtitulo">Linkedin</h2>
      </div>
      <button class="btn">
        <a href="#container"
          ><img id="voltar" src="./img/up-arrow.png" alt="Voltar ao Topo"
        /></a>
      </button>
      <div class="footer">
        <h1 class="tituloP">
          Desenvolvido por
          <a target="_blank" href="https://github.com/dereksouza"
            ><button class="btnBlack">Derek Gonçalves</button></a
          >
        </h1>
      </div>
    </div>
  </body>
</html>
